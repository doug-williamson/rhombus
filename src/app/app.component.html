<div fxLayout="column" fxFlexFill class="app__container">
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <button mat-button [routerLink]="''">Rhombus</button>
    <div fxFlex></div>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item [routerLink]="'/settings'">Settings</button>
      <button mat-menu-item (click)="openDialog()">About</button>
    </mat-menu>
  </mat-toolbar>
  <mat-drawer-container fxFlex>
    <mat-drawer #drawer mode="side" opened>
      <mat-nav-list class="nav-list__container">
        <mat-list-item [routerLink]="'/library'">Library</mat-list-item>
      </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
