<div class="about__container" fxLayout="column" fxLayoutAlign="center center" fxFill>
    <img *ngIf="_appLogoUrl" mat-card-avatar [src]="_appLogoUrl" class="shell-about__url">
    <div class="shell-about__title">{{ _appName }}</div>
    <button mat-button color="primary" (click)="goToLink(_appChangelogUrl)">
        {{ _appVersion }}
    </button>
</div>
