<mat-toolbar>
    <button mat-icon-button (click)="toggleNav()">
        <mat-icon>menu</mat-icon>
    </button>
    <button mat-button class="shell-header__title" [routerLink]="''">{{title}}</button>
    <div fxFlex></div>
    <ng-container *ngIf="auth.user$ | async as user; else anonymous">
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>person</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item [routerLink]="'/settings'">Settings</button>
            <button mat-menu-item (click)="showAbout()">About</button>
            <button mat-menu-item (click)="showDonate()">Donate</button>
            <mat-divider></mat-divider>
            <button mat-menu-item (click)="signOut()">Sign Out</button>
        </mat-menu>
    </ng-container>
    <ng-template #anonymous>
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>arrow_drop_down</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item [routerLink]="'/settings'">Settings</button>
            <button mat-menu-item (click)="showAbout()">About</button>
            <button mat-menu-item (click)="showContactUs()">Contact Us</button>
            <button mat-menu-item (click)="showDonate()">Donate</button>
        </mat-menu>
    </ng-template>
</mat-toolbar>
