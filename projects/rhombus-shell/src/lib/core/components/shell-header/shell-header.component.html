<mat-toolbar color="primary">
    <button mat-icon-button (click)="toggleNav()">
        <mat-icon>menu</mat-icon>
    </button>
    <button mat-button [routerLink]="''">{{title}}</button>
    <div fxFlex></div>
    <mat-slide-toggle [checked]="isDarkTheme | async" (change)="toggleDarkTheme($event.checked)">Slide me!</mat-slide-toggle>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>info</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item [routerLink]="'/settings'">Settings</button>
        <button mat-menu-item (click)="showAbout()">About</button>
    </mat-menu>
</mat-toolbar>
