<mat-toolbar>
    <button mat-icon-button (click)="toggleNav()">
        <mat-icon>menu</mat-icon>
    </button>
    <button mat-button class="shell-header__title" [routerLink]="''">{{title}}</button>
    <div fxFlex></div>
    <mat-slide-toggle 
        class="shell-header__dark-mode"
        [color]="'primary'"
        [checked]="isDarkTheme | async" 
        (change)="toggleDarkTheme($event.checked)" >
        Dark Mode
    </mat-slide-toggle>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>arrow_drop_down</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <!-- <button mat-menu-item [routerLink]="'/settings'">Settings</button> -->
        <button mat-menu-item (click)="showAbout()">About</button>
    </mat-menu>
</mat-toolbar>
