<div fxLayout="column" fxFlexFill [ngClass]="_themeClassName$ | async" class="mat-app-background mat-typography">
    <mat-drawer-container fxFlex>
        <mat-drawer #drawer [mode]="_isMobile ? 'over' : 'side'" [(opened)]="_isOpened" (closedStart)="closedSidenav()">
            <rh-shell-nav [title]="title" [navCollection]="navCollection"></rh-shell-nav>
        </mat-drawer>
        <mat-drawer-content>
            <div fxLayout="column" fxLayoutAlign="start stretch" fxFlex>
                <div [@routeAnimations]="o && o.activatedRouteData && o.activatedRouteData['animation']" fxFlex>
                    <rh-shell-header [title]="title" ></rh-shell-header>
                    <router-outlet #o="outlet"></router-outlet>
                </div>
                <div fxLayout fxLayoutAlign="center stretch" style="padding: 16px">
                    <span>Powered By Rhombus</span>
                </div>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
