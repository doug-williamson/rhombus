<mat-drawer-container fxFlex>
    <mat-drawer #drawer [mode]="_isMobile ? 'over' : 'side'" [(opened)]="_isOpened" (closedStart)="closedSidenav()">
        <mat-toolbar>
            <button mat-button class="shell-header__title" [routerLink]="''">{{ title }}</button>
        </mat-toolbar>
        <rhombus-shell-nav [navEntries]="navEntries"></rhombus-shell-nav>
    </mat-drawer>
    <mat-drawer-content>
        <div fxLayout="column" fxFlexFill [ngClass]="_themeClassName$ | async" class="app__container">
            <rhombus-shell-header [breadcrumbs]="_breadcrumbs$ | async"></rhombus-shell-header>
            <div fxFlex>
                <router-outlet></router-outlet>
            </div>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
