<div fxLayout="column" fxFlexFill [ngClass]="_themeClassName$ | async" class="app__container">
    <rhombus-shell-header [title]="title"></rhombus-shell-header>
    <mat-drawer-container fxFlex>
        <mat-drawer #drawer [mode]="_isMobile ? 'over' : 'side'" [(opened)]="_isOpened" (closedStart)="closedSidenav()">
            <rhombus-shell-nav [navItems]="navItems"></rhombus-shell-nav>
        </mat-drawer>
        <mat-drawer-content>
            <router-outlet></router-outlet>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
