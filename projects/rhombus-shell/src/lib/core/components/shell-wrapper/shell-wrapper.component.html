<div fxLayout="column" fxFlexFill [ngClass]="_themeClassName$ | async" class="app__container">
    <rhombus-shell-header [title]="title" [breadcrumbs]="_breadcrumbs$ | async"></rhombus-shell-header>

    <mat-drawer-container fxFlex>
        <mat-drawer #drawer [mode]="_isMobile ? 'over' : 'side'" [(opened)]="_isOpened" (closedStart)="closedSidenav()">
            <rhombus-shell-nav [navEntries]="navEntries"></rhombus-shell-nav>
        </mat-drawer>
        <mat-drawer-content>
            <div class="router-outlet" fxFlex>
                <mat-toolbar class="shell-wrapper__nav-toolbar"> 
                    <ng-container *ngIf="(_breadcrumbs$ | async) as breadcrumbs">
                        <ng-container *ngFor="let breadcrumb of breadcrumbs; last as isLast;" class="breadcrumb-item">
                            <span *ngIf="isLast">
                                {{ breadcrumb.label }}
                            </span>
                        </ng-container>
                    </ng-container>
                </mat-toolbar>
                <router-outlet></router-outlet>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
