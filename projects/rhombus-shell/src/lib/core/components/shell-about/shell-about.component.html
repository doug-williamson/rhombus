<mat-card class="shell-about__card" fxFlex>
  <mat-card-header class="shell-about__header">
    <div mat-card-avatar class="shell-about__letters" fxLayout fxLayoutAlign="center center">{{ _appLogoLetters }}</div>
    <mat-card-title class="shell-about__title">{{ _appName }}</mat-card-title>
    <mat-card-subtitle class="shell-about__subtitle">{{ _appVersion }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content fxLayoutAlign="center center">
    <a mat-stroked-button color="accent" (click)="gotoLink(_appTwitterUrl)">Twitter</a>
  </mat-card-content>
</mat-card>
