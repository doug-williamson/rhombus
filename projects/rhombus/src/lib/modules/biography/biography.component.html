<div fxLayout="column" fxLayoutAlign="start stretch" fxFill>
  <ng-container *ngIf="media.isActive('xs'); else desktopView">
      <mat-tab-group mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4" fxFlex>
          <ng-container *ngFor="let section of biography">
              <mat-tab label="{{ section.description }}">
                  <div fxLayout="column" fxLayoutAlign="start stretch" fxFlex style="overflow: auto">
                      <ng-container *ngFor="let paragraph of section.paragraphs">
                          <div style="margin: 16px">
                              {{ paragraph }}
                          </div>
                      </ng-container>
                  </div>
              </mat-tab>
          </ng-container>
      </mat-tab-group>
  </ng-container>
  <ng-template #desktopView>
      <div fxLayoutAlign="start stretch" fxFlex>
          <ng-container *ngFor="let section of biography">
              <mat-card style="margin: 16px" fxFlex>
                  <mat-card-header>
                      <mat-card-title>{{ section.description }}</mat-card-title>
                  </mat-card-header>
                  <mat-card-content>
                      <ng-container *ngFor="let paragraph of section.paragraphs">
                          <div style="margin: 16px">
                              {{ paragraph }}
                          </div>
                      </ng-container>
                  </mat-card-content>
              </mat-card>
          </ng-container>
      </div>
  </ng-template>
</div>
