<div fxLayout="column" fxLayoutAlign="start stretch" class="dynasty__wrapper">
  <mat-toolbar>
    <button mat-icon-button [routerLink]="'../'">
      <mat-icon>keyboard_backspace</mat-icon>
    </button>
    <span>Back to Dynasties</span>
    <span fxFlex></span>
    <!-- <ng-container *ngIf="!readOnly && !(compact$ | async);">
      <button mat-icon-button (click)="addNew()">
        <mat-icon>add</mat-icon>
      </button>
    </ng-container> -->
  </mat-toolbar>
  <ng-container *ngIf="(dynasty$ | async) as dynasty">
    <mat-card fxFlex class="dynasty__card-wrapper">
      <mat-card-title>{{ dynasty.name }}</mat-card-title>
      <mat-card-subtitle>{{ dynasty.description }}</mat-card-subtitle>
      <mat-card-content>
        <div fxLayout="column" fxLayoutAlign="start stretch" fxFlex>
          <ng-container *ngIf="dynastyMarkCollection">
            <div fxLayout fxLayoutAlign="start center" fxFlex style="padding-bottom: 16px;">
              <mat-form-field color="primary" appearance="outline">
                <mat-label>Version</mat-label>
                <mat-select [value]="markVersion">
                  <mat-option *ngFor="let mark of dynastyMarkCollection" [value]="mark.version">
                    <div>{{ mark.name }}</div>
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <button mat-icon-button>
                <mat-icon>add</mat-icon>
              </button>
              <!-- <div fxLayoutAlign="start center" fxFlex>9 Years: 3 OC (Akron, Michigan), 6 HC (Ohio State, Oklahoma); 2 Heismans</div> -->
            </div>
          </ng-container>
          <rh-dynasty-years [dynastyId]="dynastyId" [markId]="markId"></rh-dynasty-years>
        </div>
      </mat-card-content>
    </mat-card>
  </ng-container>
</div>
