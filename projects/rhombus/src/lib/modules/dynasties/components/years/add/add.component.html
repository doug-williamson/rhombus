<form [formGroup]="dynastyMarkYearForm" (ngSubmit)="onSubmit()">
  <h1 mat-dialog-title>Year {{ data.year }}</h1>
  <div mat-dialog-content>
    <div fxLayout="column" fxLayoutAlign="start stretch">
      <mat-form-field appearance="outline">
        <mat-label>Team</mat-label>
        <input matInput required placeholder="Placeholder" formControlName="team" >
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Position</mat-label>
        <mat-select [(value)]="data.positionId" required formControlName="positionId">
          <mat-option value="1">Offensive Coordinator</mat-option>
          <mat-option value="2">Defensive Coordinator</mat-option>
          <mat-option value="3">Head Coach</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions fxLayoutAlign="end center">
    <button mat-button [mat-dialog-close]="">Cancel</button>
    <button mat-raised-button color="primary" [disabled]="!dynastyMarkYearForm.valid" type="submit">Save</button>
  </div>
</form>
