<form [formGroup]="backlogForm" (ngSubmit)="onSubmit()">
  <h1 mat-dialog-title>Backlog</h1>
  <div mat-dialog-content>
    <div fxLayout="column" fxLayoutAlign="start stretch">

      <mat-form-field appearance="outline">
        <mat-label>Status</mat-label>
        <mat-select [(value)]="data.status" required formControlName="status">
          <mat-option value="1">On Deck</mat-option>
          <mat-option value="2">In Progress</mat-option>
          <mat-option value="3">Done</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput required placeholder="Placeholder" formControlName="text" >
      </mat-form-field>

    </div>
  </div>
  <div mat-dialog-actions fxLayoutAlign="end center">
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-raised-button color="primary" [disabled]="!backlogForm.valid" type="submit">Save</button>
  </div>
</form>
