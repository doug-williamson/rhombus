<div fxLayout="column" fxLayoutAlign="start stretch" fxFill>
    <ng-container *ngIf="years">
        <mat-accordion>
            <mat-expansion-panel *ngFor="let year of years" expanded>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Year {{ year.id }}
                    </mat-panel-title>
                    <mat-panel-description>
                        <rh-dynasty-team [year]="year"></rh-dynasty-team>
                    </mat-panel-description>
                </mat-expansion-panel-header>
                
                <ng-container [cdkPortalOutlet]="weeksComponent"></ng-container>
          
            </mat-expansion-panel>
          </mat-accordion>
    </ng-container>
</div>
