<div fxLayout="column" fxLayoutAlign="start stretch" fxFill>
    <mat-toolbar color="accent">
        <button mat-icon-button [routerLink]="'../'">
            <mat-icon>keyboard_arrow_left</mat-icon>
        </button>
        Back to Posts
    </mat-toolbar>
    <mat-card *ngIf="post">
        <mat-card-header>
            <mat-card-title>{{ post.title }}</mat-card-title>
            <mat-card-subtitle>{{ post.timestamp.seconds * 1000 | date: 'MM/dd' }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div fxLayout="column" fxFlex>
                <ng-container *ngFor="let paragraph of post.paragraphs">
                    <div class="post__paragraph">{{ paragraph }}</div>
                </ng-container>
            </div>
        </mat-card-content>
    </mat-card>
</div>
